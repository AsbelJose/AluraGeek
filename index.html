<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
</head>
<body>
    <header class="header">
        <img class="header__image" src="/assets/img/icon.jpg" alt="icono de la tienda">
        <h1 class="header__titles">La tiendecita de Josedinho!</h1>
    </header>
    <main class="container">
        <section class="container__products">
            <h2 class="container__titles">MIS PRODUCTOS:</h2>
            <div class="product-list">
                <div class="card">
                    <img class="card__image" src="" alt="Imagen del producto">
                    <h3 class="card__name-product">Nombre del producto</h3>
                    <div class="card__info">
                        <p class="card__text">Precio: $0.00</p>
                        <img class="card__icon" src="/assets/img/trash-icon.png" alt="Eliminar producto">
                    </div>
                </div>
                <div class="card">
                    <img class="card__image" src="" alt="Imagen del producto">
                    <h3 class="card__name-product">Nombre del producto</h3>
                    <div class="card__info">
                        <p class="card__text">Precio: $0.00</p>
                        <img class="card__icon" src="/assets/img/trash-icon.png" alt="Eliminar producto">
                    </div>
                </div>
                <!-- Puedes agregar más tarjetas de productos aquí -->
            </div>
        </section>
        <section class="container__form">
            <h2 class="container__titles">AGREGAR PRODUCTOS:</h2>
            <form class="form" action="/submit" method="post">
                <input class="form__input" type="text" name="nombre" id="nombre" placeholder="Nombre...">
                <input class="form__input" type="text" name="precio" id="precio" placeholder="Precio...">
                <input class="form__input" type="text" name="imagen" id="imagen" placeholder="Imagen...">
                <div class="form__buttons">
                    <input class="form__input-button" type="submit" value="Enviar">
                    <input class="form__input-button" type="reset" value="Limpiar">
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content"></div>
            <img class="footer__image" src="/assets/img/tienda.png" alt="icon tienda 2">
            <h1 class="footer__title">La tiendecita de Josedinho!</h1>
        </div>
        <p class="footer__text">Desarrollado por <a href="https://asbeljose.com" target="_blank">asbeljose.com</a></p>
        <p class="footer__text footer__text--ALURA">ALURA LATAM - 2024</p>
    </footer>
</body>
</html>

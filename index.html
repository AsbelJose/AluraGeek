<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
</head>
<body>
    <header>
        <img src="/assets/img/icon.jpg" alt="icono de la tienda">
        <h1>La tiendecita de Josedinho!</h1>
    </header>
    <main>
        <section>
            <h2>MIS PRODUCTOS:</h2>
            <div class="product-list">
                <div class="card">
                    <img src="" alt="Imagen del producto">
                    <h3>Nombre del producto</h3>
                    <p>Precio: $0.00</p>
                    <button><img src="/assets/img/trash-icon.png" alt="Eliminar producto"></button>
                </div>
                <div class="card">
                    <img src="" alt="Imagen del producto">
                    <h3>Nombre del producto</h3>
                    <p>Precio: $0.00</p>
                    <button><img src="/assets/img/trash-icon.png" alt="Eliminar producto"></button>
                </div>
                <!-- Puedes agregar más tarjetas de productos aquí -->
            </div>
        </section>
        <section>
            <h2>AGREGAR PRODUCTOS</h2>
            <form action="" method="post">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre...">
                <input type="text" name="precio" id="precio" placeholder="Precio...">
                <input type="text" name="imagen" id="imagen" placeholder="Imagen...">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </form>
        </section>
    </main>
    <footer>
        <img src="/assets/img/tienda.png" alt="icon tienda 2">
        <h1>La tiendecita de Josedinho!</h1>
        <p>Desarrollado por <a href="https://asbeljose.com" target="_blank">asbeljose.com</a></p>
        <p>ALURA LATAM - 2024</p>
    </footer>
</body>
</html>
